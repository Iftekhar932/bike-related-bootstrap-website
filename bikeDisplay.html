<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!--  BOOTSTRAP STYLESHEET -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--  STYLESHEET -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <article
      class="mx-auto my-2 p-5 w-100 text-center text-white custom-bg-color"
    >
      <h1>Look for your desired motorbikes</h1>
      <h4>
        Bikes are a matter of preference. Different people prefer different kind
        of bikes,<br />
        some look for sports bikes and some for tour bikes, some are looking for
        super bikes
      </h4>
      <h5>Go for it!</h5>
    </article>
    <form class="d-flex w-75 mx-auto mt-3" id="bikeSearchFormID">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search Bikes"
        aria-label="Search"
      />
      <button
        class="btn btn-outline-success"
        type="submit"
        id="bikeSearchButtonID"
      >
        Search
      </button>
    </form>
    <!-- SCRIPT.JS -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
